<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Construction Company</title>
</head>
<body>
   
   <!-- header  -->
   <header class="header">
        <div class="header-bg-color">
            <div class="header__container">
                <div class="row flex flex--justify-content-between">
                    <div class="header__info flex">
                        <address class="header__contact-info pr-2">
                            <span class="header__tel-num pr-2">
                                +(123) 1234-567-890
                            </span>
                            <span class="header__email">
                                info@domain.com
                            </span>
                        </address>
                        <p>
                            <time class="header__opening-time">
                                Mon - Sat 8:00 - 17:30
                            </time>
                            Sunday - CLOSED
                        </p>
                    </div>
                    <ul class="header__social flex">
                        <li class="header__social-list-item">
                            <a href="#" class="header__social-list-link">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="header__social-list-item">
                            <a href="#" class="header__social-list-link">
                                <i class="fa fa-facebook-f" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="header__social-list-item">
                            <a href="#" class="header__social-list-link">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="header__social-list-item">
                            <a href="#" class="header__social-list-link">
                                <i class="fa fa-google-plus" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
           </div>
           <!-- navigation -->
           <nav class="header__nav nav flex flex--justify-content-between flex--align-items-center">
                <ul class="header__nav-list-logo nav__list-logo">
                    <li class="header__nav-list-logo-item">
                        <a href="#" class="header__nav-link-logo-link">
                            <figure>
                                <img src="https://preview.colorlib.com/theme/constructioncompany/assets/img/logo/logo.png" alt="logo of website">
                            </figure>
                        </a>
                    </li>
                </ul>
    
                <!-- nav menu -->
                <ul class="header__nav-list-menu nav__list flex flex--align-items-center">
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Home
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            About
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Projects
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Services
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Blog
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Pages
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item">
                        <a href="#" class="header__nav-list-link nav__list-link">
                            Contact
                        </a>
                    </li>
                    <li class="header__nav-list-item nav__list-item ml-4">
                        <a href="#" class="btn btn--bg-yellow text--white">
                            Contact Now
                        </a>
                    </li>
                </ul>
           </nav>
        </div>
        <div class="header__text-box">
            <div class="container">
                <a href="#" class="header__car-wash-details text--white line-before">
                    HAND CAR WASH AND DETAILING SERVICES
                </a>
                <h1 class="header__title my-2">
                    ADVANCED
                    <span class="header__title-anim">
                        CONSTRUCTION
                    </span>
                </h1>
                <a href="#" class="header__our-services text--white line-before">
                    OUR SERVICES
                </a>
            </div>
        </div>

   <div class="bg--img"></div>
   <!-- services -->
   <section class="services">
       <div class="container">
           <div class="row grid grid-gap-2 grid-column-xl-3 grid-column-md-2 grid-column-sm-1">

       </div>
   </section>

   <footer class="footer">
       <div class="container">
           <div class="row grid grid-gap-2 grid-column-xl-4 grid-column-md-2 grid-column-sm-1">
               <div class="footer__container"></div>
               <div class="footer__container "></div>
                <div class="footer__container"></div>
